<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title }} - {% endif %} rsontech.net</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Pathway+Gothic+One|Open+Sans:300" rel="stylesheet" type="text/css">
    {% stylesheet rt %}
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="rt-brand">
          <a href="/" class="rt-heading">
			rsontech<span class="rt-brand-flair">&#x25b4;</span>net
		  </a>
        </h1><!--
     --><nav class="rt-nav">
          <ul class="list-inline">
            <li class="rt-nav-link {% if page.active_tab == "home" %}active{% endif %}">
              <i class="rt-page-indicator icon-play icon-rotate-90"></i>
              <a href="/">home</a>
            </li>
            <li class="rt-nav-link {% if page.active_tab == "articles" %}active{% endif %}">
              <i class="rt-page-indicator icon-play icon-rotate-90"></i>
              <a href="/articles">articles</a>
            </li>
            <li class="rt-nav-link {% if page.active_tab == "tags" %}active{% endif %}">
              <i class="rt-page-indicator icon-play icon-rotate-90"></i>
              <a href="/tags">tags</a>
            </li>
            <li class="rt-nav-link {% if page.active_tab == "me" %}active{% endif %}">
              <i class="rt-page-indicator icon-play icon-rotate-90"></i>
              <a href="/me">me</a>
            </li>
          </ul>
        </nav>
      </header>

      {{ content }}

      <footer class="rt-page-footer">
        <p>
          &copy;{{ site.time | date:"%Y" }} rsontech.net &ndash;
          <a href="http://jekyllrb.com/">Jekyll</a>,
          <a href="http://github.com/rson/rson.github.com/">source</a>
        </p>
      </footer>
    </div>
  </body>
</html>
