---
layout: default
---

<section>
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ page.title }}</a></h1>
    </header>
    {{ content }}
    <footer class="text-muted">
      <p>
        Posted on <time date="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
		{% if page.tags %}
		<span class="pull-right">Tagged {{ page | tags }}</span>
		{% endif %}
      </p>
    </footer>
  </article>
</section>

<div id="disqus_thread"></div>

var disqus_shortname = 'rsontechnet';

  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;

})();
</script>
