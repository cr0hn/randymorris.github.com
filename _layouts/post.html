---
layout: default
active_tab: "articles"
---

<section>
  <article class="full">
    <header>
      <h1>{{ page.title }}</h1>
      <ul class="list-unstyled list-inline meta">
        <li>
		  <a href="{{ page.url }}" title="Permalink">
			<time date="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
		  </a>
		</li>
		{% if page.tags %}
		<li>Tagged: {{ page | tags }}</li>
		{% endif %}
	  </ul>
    </header>
    {{ content }}
    </footer>
  </article>
</section>

<div id="disqus_thread"></div>

var disqus_shortname = 'rsontechnet';

})();
</script>
